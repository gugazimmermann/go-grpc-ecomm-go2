syntax = "proto3";

package ecomm;

option go_package = "ecommpb/ecommpb";

import "google/protobuf/timestamp.proto";

message Category {
  string id = 1;
  string name = 2;
  string slug = 3;
  string parent = 4;
  repeated Category subcategories = 5;
  repeated Category ancestors = 6;
  repeated Category childrens = 7;
  google.protobuf.Timestamp last_updated = 8;
}

message Product {
  string id = 1;
  string name = 2;
  string slug = 3;
  int32 quantity = 4;
  float value = 5;
  string category = 6;
  google.protobuf.Timestamp last_updated = 7;
}

service EcommService {};